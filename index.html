<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main role="main">
    <article class="card container grid">
      <section class="card__image">
      </section>
      <section class="card__content flow-content">
        <h1 class="card__heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__stats split flow-content">
          <div>
              <p class="card__stats__number">10k+</p>
              <p class="card__stats__description">Companies</p>
          </div>
          <div>
              <p class="card__stats__number">314</p>
              <p class="card__stats__description">Templates</p>
          </div>
          <div>
              <p class="card__stats__number">12M+</p>
              <p class="card__stats__description">Queries</p>
          </div>
        </div>
      </section>
    </article>

  </main>
</body>
</html>
